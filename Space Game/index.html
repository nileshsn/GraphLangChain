<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Odyssey RPG</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-contaner">
        <div id="text">Welcome, space explorer! Your mission: navigate through deep space.</div>
        <div id="buttons">
            <button id="button1">Set Course</button>
            <button id="button2">Face Alien Raiders</button>
            <button id="button3">Refuel Spaceship</button>
            <button id="button4">Explore Asteroid Belt</button>
        </div>
        <div id="stats">
            <p>health: <span id="health">100</span></p>
            <p>Fuel: <span id="fuel">50</span></p>
            <p>Distance: <span id="distance">0</span> light-years</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
